<ion-content padding>
    <span>
        <ion-icon (click)="closeModal()" *ngIf="closeIcon" float-right color="sblue" right name="close"></ion-icon>
    </span>
    <div text-center>
        <img padding-bottom src="assets/imgs/shield.png" alt="">
    </div>
    <p class="logincolor" text-center>Create Account</p>

    <p text-center ion-text color="sgreen">It takes less than a minute of your time</p>

    <ion-list>
        <ion-item no-padding no-lines>
            <ion-label class="textplaceholder" stacked>Full Name / Business Name </ion-label>
            <ion-input class="inputfield" [(ngModel)]="fullname" type="text" placeholder=""></ion-input>
        </ion-item>
        <ion-item no-padding no-lines>
            <ion-label class="textplaceholder" stacked>Email Address </ion-label>
            <ion-input class="inputfield" [(ngModel)]="email" type="email" placeholder=""></ion-input>
        </ion-item>
        <ion-item no-padding no-lines>
            <ion-label class="textplaceholder" stacked>Phone Number </ion-label>
            <ion-input class="inputfield" [(ngModel)]="phone" type="number" placeholder=""></ion-input>
        </ion-item>
        <ion-item no-padding no-lines>
            <ion-label class="textplaceholder" stacked>Password</ion-label>
            <ion-input class="inputfield" [(ngModel)]="password" type="password" placeholder=""></ion-input>
        </ion-item>

        <ion-item no-padding no-lines>
            <ion-label class="textplaceholder" stacked>Confirm Password</ion-label>
            <ion-input class="inputfield" [(ngModel)]="confirmpassword" type="password" placeholder=""></ion-input>
        </ion-item>
        <ion-item no-padding no-lines>
            <ion-label>Agree to our terms and conditions</ion-label>
            <ion-checkbox [(ngModel)]="agree"></ion-checkbox>
        </ion-item>
        <button class="loginbutton" ion-button color="sblue" (click)="signup()" [disabled]="!agree" full>
            Create Account</button>
        <p (click)="gotosignin()" class="forgot" text-center>Don't have an Account?<span ion-text color="sgreen">Login</span></p>
    </ion-list>
</ion-content>
